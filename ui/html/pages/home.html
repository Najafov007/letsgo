{{define "title"}}Home{{end}}

{{define "main"}}
    <h2>Latest Snippets</h2>
    {{if .Snippets}}
    <table>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>Expires</th>
        </tr>
        {{range .Snippets}}
        <tr>
            <td><a href="/snippet/view/{{.ID}}">{{.Title}}</a></td>
            <td>{{humanDate .Created}}</td>
            <td>#{{.ID}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
    <p>There's nothing to see my friend...For now)</p>
    {{end}}
{{end}}
